<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    input{
        background-color: #DCDCDC;
    }
</style>
<body class="w-full bg-gray-200">

    <header>
        <h1 class="text-teal-500 text-5xl text-center my-5 font-bold">Money Master</h1>
    </header>

    <section class="flex justify-center">
        <!-- img section -->
        <div class=" h-screen w-7/12">
            <img class="w-5/6 mx-auto h-full px-5" src="images/money-pic.jpg" alt="">
        </div>
        <!-- input section -->
        <div class="w-4/12">
           <div class="bg-gray-100 p-10 round h-fit">
            <div class=" flex flex-col gap-4 text-center items-center">
                <h1 class="text-center text-xl font-bold">Income</h1>
               
                <div>
                    <label class="w-20 text-right inline-block" for="">Income: </label>
                    <input id="income-id" class="py-1.5 rounded" type="text">
                </div>
                <h1 class=" text-xl font-semibold">Expenses</h1>
                <div>
                    <label class="w-20 text-right inline-block"" for="">Food: </label>
                    <input id="food-id" class="py-1.5 rounded" type="text">
                </div>

                <div>
                    <label class="w-20 text-right inline-block" for="">Rent: </label>
                    <input id="rent-id" class="py-1.5 rounded" type="text">
                </div>
                
                <div>
                    <label class="w-20 text-right inline-block" for="">Clothes: </label>
                    <input id="cloth-id" class="py-1.5 rounded" type="text">
                </div>

                <button id="calculate-btn" class="bg-blue-400 px-12 py-2  text-white font-bold">Calculate</button>

                <h1 class="text-xl font-semibold">Total Expenses: <span id="total-expense">0.0</span>
                </h1>
                <h1 class="text-xl font-semibold">Balance: <span id="balance">00</span> </h1>

                <div>
                    <label  for="" class="rounded">Save: </label>
                    <input id="save-percent" class="py-1.5 rounded w-1/3" type="text" >
                    <span class="mx-3">%</span>
                    <button id="save-id" class="bg-blue-400 py-1 px-7 text-white font-bold">Save</button>
                    <h1 class="text-xl font-semibold my-3">Saving Amount: <span id="save-amt">0.0</span></h1>
                    <h1 class="text-xl font-semibold">Remaining Balance: <span id="rem-bal">0.0</span></h1>
                </div>               
            </div>
           </div>        
        </div>      
    </section>

    <script src="js/script.js"></script>
</body>
</html>
