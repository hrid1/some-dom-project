<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    input{
        background-color: #DCDCDC;
    }
</style>
<body class="w-full bg-gray-200">

    <header>
        <h1 class="text-teal-500 text-5xl text-center my-5 font-bold">Money Master</h1>
    </header>

    <section class="flex items-center justify-center gap-10">
        <!-- img section -->
        <div class=" h-screen w-3/5">
            <img class="w-full mx-auto h-full px-5" src="images/mone2.jpg" alt="">
        </div>
        <!-- input section -->
        <div class=" text-center ">
           <div class="bg-gray-100 p-10 round ">
            <div class=" flex flex-col gap-4 text-center items-center">
                <h1 class="text-center text-xl font-bold">Income</h1>
               
                <div>
                    <label class="w-20 text-right inline-block" for="">Income: </label>
                    <input class="py-1.5 rounded" type="text">
                </div>
                <h1 class=" text-xl font-semibold">Expenses</h1>
                <div>
                    <label class="w-20 text-right inline-block"" for="">Food: </label>
                    <input class="py-1.5 rounded" type="text">
                </div>

                <div>
                    <label class="w-20 text-right inline-block" for="">Rent: </label>
                    <input class="py-1.5 rounded" type="text">
                </div>
                
                <div>
                    <label class="w-20 text-right inline-block" for="">Clothes: </label>
                    <input class="py-1.5 rounded" type="text">
                </div>

                <button class="bg-blue-400 px-12 py-2  text-white font-bold">Calculate</button>

                <h1 class="text-xl font-semibold">Total Expenses: <span>5500</span>
                </h1>
                <h1 class="text-xl font-semibold">Balance: <span>4500</span> </h1>

                <div>
                    <label  for="" class="rounded">Save: </label>
                    <input class="py-1.5 rounded w-1/3" type="text" >
                    <span class="mx-3">%</span>
                    <button class="bg-blue-400 py-1 px-7 text-white font-bold">Save</button>
                    <h1 class="text-xl font-semibold my-3">Saving Amount: <span>2000</span></h1>
                    <h1 class="text-xl font-semibold">Remaining Balance: <span class="font-">2000</span></h1>
                </div>


               
               
                
                
            </div>
           </div>

          
        </div>

       
    </section>

    
  
    
</body>
</html>
